<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="container">
    <form th:action="@{/login/login.do}" method="post">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요">
            <label for="userPw">비밀번호</label>
            <input type="password" id="userPw" name="userPw" placeholder="비밀번호를 입력하세요">

        </div>
        <button type="submit">로그인하기</button>
    </form>
    <button><a th:href="@{/member/findIdPwd.do}">아이디/비밀번호찾기</a></button>
    <button><a th:href="@{/member/kakakoLogin.do}">카카오톡으로 로그인하기</a></button>
</div> <!-- /container -->
</body>
</html>
