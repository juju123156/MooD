<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>



    <script>

        Kakao.init('ba070048027e6570755ddafa675ea8a3');
        Kakao.isInitialized();
        console.log(Kakao.isInitialized());

        function loginWithKakao() {
            Kakao.Auth.authorize({
                redirectUri: 'http://localhost:8080/login/kakaoOauth.do'
            })
        }
        // 아래는 데모를 위한 UI 코드입니다.
        displayToken()
        function displayToken() {
            const token = getCookie('authorize-access-token')
            if(token) {
                Kakao.Auth.setAccessToken(token)
                Kakao.Auth.getStatusInfo(({ status }) => {
                    if(status === 'connected') {
                        document.getElementById('token-result').innerText = 'login success. token: ' + Kakao.Auth.getAccessToken()
                    } else {
                        Kakao.Auth.setAccessToken(null)
                    }
                })
            }
        }
        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

    </script>
</head>
<body>
<div class="container">
    <form th:action="@{/login/login.do}" method="post">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요">
            <label for="userPw">비밀번호</label>
            <input type="password" id="userPw" name="userPw" placeholder="비밀번호를 입력하세요">

        </div>
        <button type="submit">로그인하기</button>
    </form>
    <button th:onclick="|location.href='@{/login/findIdPw.do}'|">아이디/비밀번호찾기</button>
    <a id="custom-login-btn" href="javascript:loginWithKakao()">
        <img
                src="//k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"
                width="222"
                alt="카카오 로그인 버튼"
        />
    </a>
    <p id="token-result"></p>

</div> <!-- /container -->
</body>
</html>
